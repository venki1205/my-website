<h1><p>Vehicles</p></h1>
<input type="text" [(ngModel)]="term" (keyup)="filter()">git 
<select [(ngModel)] ="column">
   <option>Vehicle</option>
   <option >manufacturer</option>
   <option >model</option>
   <option >type</option>
   <option >fuel</option>
   <option >cost</option>
</select>
<select [(ngModel)]="order">
    <option >asc</option>
    <option >desc</option>
</select>
<button class="btn btn-primary" (click)="sort()">Sort</button>

<table class="table table-dark">
    <thead>
        <tr>
            <th>Vehicle</th>
            <th>Manufacturer</th>
            <th>Model</th>
            <th>Type</th>
            <th>Fuel</th>
            <th>Cost</th>
            <th>Image</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles">
            <td>{{vehicle.Vehicle}}</td>
            <td>{{vehicle.manufacturer}}</td>
            <td>{{vehicle.model}}</td>
            <td>{{vehicle.type}}</td>
            <td>{{vehicle.fuel}}</td>
            <td>{{vehicle.cost}}</td>
            <td> <img src="{{vehicle.image}}" width="100px" height="100px"></td>
            
        </tr>
    </tbody>
</table>
