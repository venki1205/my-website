<h1 style="text-align: center;">Blog</h1>
<div class="container">
    <div class="card" *ngFor="let blog of blog">
        <div class="details">
            <p style="font-weight: bold; font-size: large;">{{blog.title}}</p>
            <b><p style="color: dimgray; ">by {{blog.author}} | {{blog.date_published}}</p> </b>
            <p>{{blog.content}}</p>
        </div>
      

    </div>

</div>
