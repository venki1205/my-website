
<h1 style="text-align: center;">Amazon</h1>
<div class="container" >
    <div class="card" *ngFor="let amazon of amazon">
<img src="{{amazon.image}}" width="200px" height="200px"> <br>
  <div class="rating" style="background-color: dimgray; position: relative; width: 50px; height: 50px;">&star;{{amazon.rating.rate}}{{amazon.count}}</div>
    <div class="details">
         <p>{{amazon.title}}</p>
        <p>Rs.{{amazon.price}}</p>
        <p>{{amazon.description.slice(1,0)}}</p>
        <p>{{amazon.category.slice(1,0)}}</p>
        <p>{{amazon.rate}}</p>
        <p>{{amazon.count}}</p>
    </div>
 </div>
</div>
